name: Test

# set criteria
on: [pull_request]

jobs:
  Test:
    # select the OS
    runs-on: ubuntu-latest

    steps:
      # use actions
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Print version
        run: node -v && npm -v

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm run test
